<div class="row">
<div class="card mb-3"  style="width: 18rem;" *ngFor="let book of books">
    <img src="assets/images/logo.png" class="card-img-top" alt="...">
    <div class="card-header">
      <h5 class="card-title">{{book.id}}. {{ book.nameBook }}</h5>
      <h6 class="card-title">{{ book.bookAuthor }}</h6>
      <p class="card-text">Fecha Publicaci√≥n: {{ book.bookdate }}</p>
    </div>
    <div class="card-body">
      
      <p class="card-text">{{ book.bookDescription }}</p>
    </div>
    <div class="card-footer">
      <a href="#" class="btn btn-rounded btn-primary btn-sm mb-1" [routerLink]="['/libros/libro', book.id]">Modificar</a><br>
      <a class="btn btn-rounded btn-danger btn-sm" type="button" name="button" (click)='delete(book)'>Eliminar</a>
    </div>
  </div>
</div>
<button class="btn btn-primary mb-3" [routerLink]="['/libros/libro']" type="button">Nuevo Libro</button>
